version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exp2-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL:-jdbc:oracle:thin:@gibi3xseta997y7i_tp}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME:-ADMIN}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD:-aWxpYqvej@bUin3P!tbP}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${SPRING_JPA_HIBERNATE_DDL_AUTO:-create-drop}
      - LOGGING_LEVEL_ROOT=${LOGGING_LEVEL_ROOT:-INFO}
      - TNS_ADMIN=/app/.credentials/Wallet_GIBI3XSETA997Y7I
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/authenticate"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

