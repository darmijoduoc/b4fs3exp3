<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Listado de Laboratorios</h2>
        <button class="btn btn-primary" (click)="openCreateForm()" data-bs-toggle="modal" data-bs-target="#labModal">
            <i class="bi bi-plus-lg"></i> Nuevo Laboratorio
        </button>
    </div>

    <!-- Error Alert -->
    <div class="alert alert-danger" *ngIf="error">
        {{ error }}
        <button type="button" class="btn-close" (click)="error = null"></button>
    </div>

    <!-- Loading State -->
    <div class="text-center" *ngIf="isLoading">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div class="table-responsive rounded overflow-hidden" *ngIf="!isLoading">
        <table class="table table-hover rounded">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Clave</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lab of labs">
                    <td>{{ lab.id }}</td>
                    <td>{{ lab.keyName }}</td>
                    <td>{{ lab.name }}</td>
                    <td>{{ lab.description }}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-link" (click)="openEditForm(lab)" data-bs-toggle="modal"
                             data-bs-target="#labModal">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button  class="btn btn-sm btn-link" (click)="deleteLab(lab)" style="cursor: pointer;">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="labs.length === 0">
                    <td colspan="5" class="text-center text-muted">
                        No hay laboratorios registrados
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal for Create/Edit Lab -->
    <div class="modal fade" id="labModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        {{ editingLab ? 'Editar' : 'Crear' }} Laboratorio
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeForm()"></button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="saveLab()">
                        <div class="mb-3">
                            <label for="keyName" class="form-label">Clave *</label>
                            <input type="text" class="form-control" id="keyName" [(ngModel)]="formData.keyName"
                                name="keyName" required placeholder="Ej: LAB-001">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="formData.name" name="name"
                                required placeholder="Ej: Laboratorio de Química">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción *</label>
                            <textarea class="form-control" id="description" [(ngModel)]="formData.description"
                                name="description" rows="3" required
                                placeholder="Descripción del laboratorio"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeForm()">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" (click)="saveLab()"
                        [disabled]="!formData.keyName || !formData.name || !formData.description">
                        {{ editingLab ? 'Actualizar' : 'Crear' }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
